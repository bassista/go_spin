services:
  gospin:
    container_name: gospin
    image: gospin
    environment:
      - PORT=${PORT:-8083}
    ports:
      - "${PORT:-8083}:${PORT:-8083}"
    volumes:
      - ./:/app
      - /var/run/docker.sock:/var/run/docker.sock   
    build:
      dockerfile: dev.Dockerfile
    deploy:
     resources:
      limits:
        cpus: '2'
